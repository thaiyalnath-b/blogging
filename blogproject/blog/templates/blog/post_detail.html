<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4;">

<div style="max-width: 700px; margin: auto; background: white; padding: 25px; border-radius: 5px; border: 1px solid #ddd;">

<h1 style="color: #333;">{{ post.title }}</h1>

<p style="line-height: 1.7; color: #444;">
    {{ post.content }}
</p>

<p style="color: gray;">
    <strong>Created:</strong> {{ post.created_at }}
</p>

<a href="/" 
   style="display: inline-block; margin-top: 15px; padding: 8px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">
   Back to Blog
</a>

</div>

</body>
</html>
